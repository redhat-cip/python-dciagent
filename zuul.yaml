---
- project:
    queue: dci

    check:
      jobs:
        - dci-tox-el8:
            vars:
              tox_envlist: py36
        - dci-tox-el9:
            voting: false

    gate:
      jobs:
        - dci-tox-el8:
            vars:
              tox_envlist: py36
        - dci-tox-el9:
            voting: false

    dci-post:
      jobs:
        - dci-rpm-build-el8
        - dci-rpm-build-el9:
            voting: false
        - dci-rpm-publish:
            dependencies:
              - dci-rpm-build-el8
...
